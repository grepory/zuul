machine:
  services:
    - docker
  environment:
    ci: "true"
dependencies:
  override:
    - docker info
    - go version
    - sudo pip install awscli
    - docker pull quay.io/opsee/build-go:latest
test:
  override:
    - docker run -v `pwd`:/build quay.io/opsee/build-go:latest
    - docker build -t quay.io/opsee/zuul:latest .
deployment:
  aws:
    branch: master
    owner: opsee
    commands:
      - aws s3 cp bin/auth s3://opsee-releases/go/zuul/auth
      - aws s3 cp bin/register s3://opsee-releases/go/zuul/register
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
      - docker push quay.io/opsee/zuul:latest
